<!DOCTYPE html>
<html>
  <head>

    <title><%= title %></title>
    <link rel='stylesheet' href='/stylesheets/smart.css' />
    <script src='/vendor/jquery-1.9.1.min.js'></script>
    <script src='/vendor/jquery.jrumble.1.3.min.js'></script>

    <script src='/javascripts/login/registercomplete.js'></script>
    <link rel='stylesheet' href='/stylesheets/register.css' />

  </head>
  <body>
    
    <section>
      <article>
        <header></header>
      </article>

      <div id="container">
        <input type="hidden" id="_csrf" name="_csrf" value="<%= token %>" />
        <input type="hidden" name="_method" value="post" />
        <input type="hidden" id="email" value="<%= email %>" />
        <input type="hidden" id="emailtoken" value="<%= emailtoken %>" />
        <p id="message"><%= i('registercomplete.html.message.loading') %><!-- 正在完成您的注册，请稍等 -->
          <i id="animate" class="icon-asterisk icon-spin"></i></p>
      </div>
    </section>
    
    <footer>
      <p>Copyright © 2012, Cross Corporation. All Rights Reserved.</p>
    </footer>
  </body>
</html>
