
    <div type="text/template" id="label_template">
      <div id="{{_id}}" class="comp_label"><span></span></div>
    </div>
    
    <script type="text/template" id="text_template">
      <div id="{{_id}}" class="comp_text"><span></span></div>
    </script>
    <script type="text/template" id="editable_text_template">
      <input id="{{_id}}" name="{{_id}}" value="{{ _val }}">
    </script>

    <script type="text/template" id="graph_template">
      <div id="{{_id}}" style="width: 400px; height: 250px"></div>
    </script>

    <script type="text/template" id="image_template">
      <div id="{{_id}}" style="width: 400px; height: 250px">
        <img src="{{ _src }}"></img>
      </div>
    </script>

    <script type="text/template" id="video_template">
      <video id="{{_id}}" width="400" height="250" controls autoplay>
        <source src="/video/Z1262980545.mp4" />
      </video>
    </script>

    <script type="text/template" id="grid_template">
      <div id="{{_id}}">
        <table border="1" cellspacing="0" class="table table-striped">
          <thead>
            <tr>
              <$ _.each(_cols, function(col){ if ( _.indexOf(_cols, col) >= _cols.length - 6) { $>
              <th id="{{ col._id }}"><span contenteditable="true">{{ col.text }}</span></th>
              <$ } }); $>
            </tr>
          </thead>
          <tbody>
            <tr>
              <$ _.each(_cols, function(col){ if ( _.indexOf(_cols, col) >= _cols.length - 6) { $>
              <td><span>{{ col.type }}</span></td>
              <$ } }); $>
            </tr>
          </tbody>
        </table>
      </div>
    </script>

    <script type="text/template" id="grid_value_template">
      <$ _.each(_rows, function(row){ $>
      <tr>
        <$ _.each(_cols, function(col){ $>
        <td><span>{{ row[col] }}</span></td>
        <$ }); $>
      </tr>
      <$ }); $>
    </script>
