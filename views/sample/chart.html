<!DOCTYPE html>
<html>
  <head>
    <title><%= title %></title>
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <script type='text/javascript' src='/javascripts/jquery-1.9.1.min.js'></script>
    <script type='text/javascript' src='/javascripts/highcharts/highcharts.js'></script>
    <script type='text/javascript' src='/javascripts/highcharts/themes/dark-green.js'></script>
    <script type='text/javascript' src='/javascripts/highcharts/modules/exporting.js'></script>
    <script type="text/javascript">

      // var chart1;
      $(document).ready(function() {
        var chart1 = new Highcharts.Chart({
          chart: {
            renderTo: 'container',
            type: 'bar',
            events: {
              click: function(event){
                alert(event.xAxis[0].value + event.yAxis[0].value);
              }
            }
          },
          plotOptions: {
            series: {
              point: {
                events: {
                  click: function(){
                    alert(this.x + ":" + this.y);
                  }
                }
              }
            }
          },
          title: {
            text: '日本語のタイトルを表示'
          },
          xAxis: {
            categories: ['Apples', 'Bananas', 'Oranges', 'a']
          },
          yAxis: {
            title: {
              text: 'Fruit eaten'
            }
          },
          series: [{
              name: 'Jane',
              data: [1, 1, 4, 6]
            }, {
              name: 'John',
              data: [5, 7, 3]
          }]
        });
      });
    </script>
  </head>
  <body>
    <input type="hidden" name="_csrf" value="<%= token %>" />
    <div id="container" style="width: 400px; height: 250px"></div>
  </body>
</html>
