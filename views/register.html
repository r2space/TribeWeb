<!DOCTYPE html>
<html>
  <head>

    <title><%= title %></title>
    <link rel='stylesheet' href='/stylesheets/smart.css' />
    <script src='/vendor/jquery-1.9.1.min.js'></script>
    <script src='/vendor/jquery.jrumble.1.3.min.js'></script>

    <script src='/javascripts/login/register.js'></script>
    <link rel='stylesheet' href='/stylesheets/register.css' />

  </head>
  <body>
    
    <section>
      <article>
        <header></header>
      </article>

      <div id="container">
        <form id="registerform" method="post" action="/register">
          <input type="hidden" id="_csrf" name="_csrf" value="<%= token %>" />
          <input type="hidden" name="_method" value="post" />
          <input type="text" id="email" name="email" value="" placeholder="Email" />
          <a href="#" onclick="register(); return false;">
            <i id="animate" class="icon-asterisk icon-spin"></i><%= i('register.html.label.register') %><!-- 注册 -->
          </a>
        </form>
      </div>
    </section>

    </footer>

</html>
